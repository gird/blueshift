<template name="companies">
    {{#contentFor "breadcrumbs"}}
    <li><a href="{{pathFor 'home'}}">Home</a></li>
    <li><strong style="text-decoration: underline;">Companies</strong></li>
    {{/contentFor}}
    <div class="companies">
        <div align="center">{{> companyListButtons}}</div>
        <table class="table">
            <thead>
                <tr>
                    <th>Company Name</th>
                    <th>Owner</th>
                </tr>
            </thead>
            <tbody>
                {{#each companies}} {{> companyListRow}} {{/each}}
            </tbody>
        </table>
    </div>
</template>

<template name="companyListRow">
    <tr>
        <td> <a href="{{pathFor 'companyView'}}"> {{this.name}} </a> 
        </td>
        <td>{{this.owner_id}}</td>
    </tr>
</template>

<template name="companyListButtons">
    <div class="btn-group">
        <a href="{{pathFor 'newCompany'}}">
            <button type="button" class="btn btn-default new_company"><span class="glyphicon glyphicon-plus"></span> New</button>
        </a>
        
    </div>
</template>
