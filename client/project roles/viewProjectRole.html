<template name="projectRoleView">
    <h1>
        <a href="{{pathFor 'projectRoleProject'}}">{{project}}</a>
    </h1>
    <h2>
        <span class="glyphicon glyphicon-user"></span>
        {{role}}
        {{> projectRoleViewButtons}}
    </h2>

    <div class="col-md-6">
        {{> projectRoleViewDetail}}
    </div>
    <div class="col-md-6">
        {{> projectRoleRelatedLists}}
    </div>
</template>

<template name="projectRoleViewButtons">
    <div class="btn-group" style="margin: 10px 10px 10px;">
        <div class="btn-group">
            <button type="button" class="btn btn-default">Edit</button>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-default">Delete</button>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-default">Clone</button>
        </div>
    </div>
</template>

<template name="projectRoleViewDetail">
    <div class="projectRole">
        <p><strong>Start Date: </strong>{{startDate}}</p>
        <p><strong>End Date: </strong>{{endDate}}</p>
        <p><strong>Allocation: </strong>{{allocation}}</p>
        <p><strong>Probability: </strong>{{probability}}</p>
        <p><strong>Rate: </strong>${{rate1}}</p>
    </div>
</template>

<template name="projectRoleRelatedLists">
    <div class="panel-group" id="accordion">
        {{#if isAssigned}}
            {{> projectRoleRelated_resourceAssigned}}
            {{> projectRoleRelated_skills}}
        {{else}}
            {{> projectRoleRelated_resources}}
            {{> projectRoleRelated_skills}}
        {{/if}}
    </div>
</template>

<template name="projectRoleRelated_resourceAssigned">
    <div class="panel panel-default">
        <h4 class="panel-title">
                <a data-toggle="collapse" href="#projectRoleResources">
                    Assigned
                </a>
                <span class="glyphicon glyphicon-book"></span>
            </h4>
        <div id="projectRoleResources" class="panel-collapse collapse in">
            <div class="panel-body">
                <div class="childProjectRoles">
                    <a href="{{pathFor 'resources'}}">{{resourceName}}</a> has been assigned to this role.
                </div>
                {{> assignedResourceButtons}}
            </div>
        </div>
    </div>
</template>

<template name="assignedResourceButtons">
    <div class="btn-group" style="margin: 10px 10px 10px;">
        <div class="btn-group">
            <button type="button" class="btn btn-default">Edit</button>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-default">Unassign</button>
        </div>
    </div>
</template>
