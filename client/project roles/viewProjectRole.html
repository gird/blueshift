<template name="projectRoleView">
    {{#contentFor "breadcrumbs"}}
    <li><a href="{{pathFor 'home'}}">Home</a></li>
    <li><a href="{{pathFor 'projects'}}">Projects</a></li>
    <li><a href="{{pathFor 'parentProject'}}">{{project}}</a></li>
    <li><strong style="text-decoration: underline;">{{role}}</strong></li>
    {{/contentFor}}
    <div class="col-md-6">
        {{> projectRoleViewDetail}}
    </div>
    <div class="col-md-6">
        {{> projectRoleRelatedLists}}
    </div>
</template>

<template name="projectRoleViewButtons">
    <div class="btn-group" style="margin: 10px 10px 10px;">
        <div class="btn-group">
            <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-pencil"></span></button>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-trash"></span></button>
        </div>
    </div>
</template>

<template name="projectRoleViewDetail">
    <div class="projectRole">
        <div class="pull-right">{{> projectRoleViewButtons}}</div>
        <p><strong>Start Date: </strong>{{startDate}}</p>
        <p><strong>End Date: </strong>{{endDate}}</p>
        <p><strong>Allocation: </strong>{{allocation}}</p>
        <p><strong>Probability: </strong>{{probability}}</p>
        <p><strong>Rate: </strong>${{rate}}</p>
    </div>
</template>

<template name="projectRoleRelatedLists">
    <div class="panel-group" id="accordion">
        {{#if isAssigned}}
            {{> projectRoleRelated_resourceAssigned}}
            {{> projectRoleRelated_skills}}
        {{else}}
            {{> projectRoleRelated_resources}}
            {{> projectRoleRelated_skills}}
        {{/if}}
    </div>
</template>

<template name="projectRoleRelated_resourceAssigned">
    <div class="panel panel-default">
        <h4 class="panel-title">
                <a data-toggle="collapse" href="#projectRoleResources">
                    Assigned
                </a>
                <span class="glyphicon glyphicon-book"></span>
            </h4>
        <div id="projectRoleResources" class="panel-collapse collapse in">
            <div class="panel-body">
                <div class="assignedResource">
                    <a href="/resources/{{resourceId}}">{{resourceName}}</a> is assigned to this role.
                </div>
                {{> assignedResourceButtons}}
            </div>
        </div>
    </div>
</template>



<template name="assignedResourceButtons">
    <div class="btn-group" style="margin: 10px 10px 10px;">
        <div class="btn-group">
            <button type="button" class="btn btn-default">Edit</button>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-default">Unassign</button>
        </div>
    </div>
</template>
