<template name="login">
    <div class="container">
        <div class="row">
            <div class="entry col-md-4 col-md-offset-4">
                <form id="login-form" action="action">
                    <div class="form-group">
                        <input type="email" id="login-email" class="form-control" placeholder="email">
                    </div>
                    <div class="form-group">
                        <input type="password" id="login-password" class="form-control" placeholder="password">
                    </div>
                    <div>
                        <button type="submit" id="login-button" class="submit btn btn-block btn-default">Sign In</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</template>
