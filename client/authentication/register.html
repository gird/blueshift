<template name="register">
    <div class="container">
        <div class="row">
            <div class="entry col-md-4 col-md-offset-4">
                <form id="register-form" action="action">
                    <div class="form-group">
                        <input type="email" id="account-email" class="form-control" placeholder="email">
                    </div>
                    <div class="form-group">
                        <input type="password" id="account-password" class="form-control" placeholder="password">
                    </div>
                    <div class="form-group">
                        <input type="text" id="profile-firstname" class="form-control" placeholder="first name">
                    </div>
                    <div class="form-group">
                        <input type="text" id="profile-lastname" class="form-control" placeholder="last name">
                    </div>
                    <div class="form-group">
                        <button type="submit" id="create-account" class="submit btn btn-block btn-default">Create an Account</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</template>
