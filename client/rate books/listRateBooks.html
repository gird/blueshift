<template name="rateBooks">
    <h1>Rate Books</h1>
    <div class="rateBooks">
        <table class="table">
            <thead>
                <tr>
                    <th>Rate Book Name</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {{#each rateBooks}} {{> rateBookListRow}} {{/each}}
                {{> newRateBook}}
            </tbody>
        </table>
    </div>
</template>

<template name="rateBookListRow">
    <tr>
        <td><a href="{{pathFor 'rateBookView'}}"> {{this.name}} </a>
        </td>
        <td>{{> rateBookListRowOptions}}</td>
    </tr>
</template>

<template name="rateBookListRowOptions">
    <div class="btn-group">
        <button class="btn btn-default btn-xs dropdown-toggle" type="button" data-toggle="dropdown">
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu dropdown-menu-right" role="menu">
            <li><a href="#" class="delete_ratebook">Delete</a>
            </li>
            <li><a href="#" class="edit_ratebook">Edit</a>
            </li>
            <li><a href="#" class="setDefulat_ratebook">Set as Default</a>
            </li>
        </ul>
    </div>
</template>

<template name="newRateBook">
  <tr>
    <td>
      <div class="role_form input-group col-sm-6">
          <input type="text" class="new_rateBook_name form-control" placeholder="Enter Rate Book..."/>
          <span class="input-group-btn">
              <button type="submit" class="submit_new_rateBook btn btn-default" disabled="true"> Add Rate Book </button>
          </span>
        </div>
    </td>
  </tr>
</template>
