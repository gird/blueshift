<template name="rateBooks">
    <h1>Rate Books</h1>
    <div class="rateBooks">
        <table class="table">
            <thead>
                <tr>
                    <th>Rate Book Name</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {{#each rateBooks}} {{> rateBookListRow}} {{/each}}
                {{> newRateBook}}
            </tbody>
        </table>
    </div>
</template>

<template name="rateBookListRow">
    <tr>
      {{#if editing}}
        {{> editRateBookRoleRow}}
      {{else}}
        {{> rateBookListItem}}
      {{/if}}
    </tr>
</template>

<template name="rateBookListItem">

    <td>
        <a href="{{pathFor 'rateBookView'}}"> {{nameDefault}} </a>
    </td>
    <td>{{> rateBookListRowOptions}}</td>

</template>

<template name="rateBookListRowOptions">
    <div class="btn-group">
        <button class="btn btn-default btn-xs dropdown-toggle" type="button" data-toggle="dropdown">
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu dropdown-menu-right" role="menu">
            <li><a href="#" class="delete_ratebook">Delete</a>
            </li>
            <li><a href="#" class="edit_ratebook">Edit</a>
            </li>
            <li><a href="#" class="setDefault_ratebook">Set as Default</a>
            </li>
        </ul>
    </div>
</template>

<template name="newRateBook">
  <tr>
    <td>
      <div class="role_form input-group col-sm-6">
          <input type="text" class="new_rateBook_name form-control" placeholder="Enter Rate Book..."/>
          <span class="input-group-btn">
              <button type="submit" class="submit_new_ratebook btn btn-default" disabled="{{submitIsDisabled}}"> Add Rate Book </button>
          </span>
        </div>
    </td>
  </tr>
</template>

<template name="editRateBookRoleRow">
    <td>
      <div class="edit_ratebook_form input-group col-sm-6">
        <input type="text" class="edit_ratebook_name form-control" value="{{this.name}}"/>
        <span class="input-group-btn">
            <button type="submit" class="submit_edit_ratebook btn btn-default">Save</button>
            <button type="cancel" class="cancel_edit_ratebook btn btn-default">Cancel</button>
        </span>
      </div>
    </td>
    <td> </td>
</template>
