<template name="contacts">
  <h1>Contacts</h1>
    <div class="contacts">
        <table class="table">
          <thead>
            <tr>
            <th>First Name</th>
            <th>Last Name</th>
            </tr>
	  </thead>
	  <tbody>
	    {{#each contacts}}
	      {{> contactListRow}}
	    {{/each}}
	  </tbody>
	</table>
      </div>
</template>

<template name="contactListRow">
  <tr>
    <td> <a href="{{pathFor 'contactView'}}"> {{this.first_name}} </a> </td>
    <td> <a href="{{pathFor 'contactView'}}"> {{this.last_name}} </a> </td>
  </tr>
</template>

<template name="contactView">
  <h1><a href="{{pathFor 'contacts'}}">Contact</a></h1>
  <h2>{{first_name}} {{last_name}}</h2>
  <div class="contact">
    <div class="pull-right">
      <div class="btn-group btn-group-justified" style="margin: 10px 10px 10px;">
        <div class="btn-group">
          <button type="button" class="btn btn-default">Edit</button>
        </div>
        <div class="btn-group">
          <button type="button" class="btn btn-default">Delete</button>
        </div>
        <div class="btn-group">
          <button type="button" class="btn btn-default">Clone</button>
        </div>
      </div>
    </div>
    <p><strong>Company: </strong><a href="{{pathFor 'contactCompany'}}">{{parent}}</a></p>
    <p><strong>Last Name: </strong>{{last_name}}</p>
  </div>
</template>
