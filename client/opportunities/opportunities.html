<template name="opportunities">
    {{#contentFor "breadcrumbs"}}
    <li><a href="{{pathFor 'home'}}">Home</a></li>
    <li><strong>Opportunities</strong></li>
    {{/contentFor}}

    <div class="opportunities">
        <table class="table">
            <thead>
                <tr>
                    <th>Opportunity Name</th>
                    <th>Company Name</th>
                    <th>Related Project</th>
                    <th>Owner</th>
                    <th>Close Date</th>
                    <th>Estimated Amount</th>
                    <th>Represented Amount</th>
                </tr>
            </thead>
            <tbody>
                {{#each opportunities}} {{> opportunityListRow}} {{/each}}
            </tbody>
        </table>
    </div>
    {{> opportunityListButtons}}
</template>

<template name="opportunityListRow">
    <tr>
        <td><a href="{{pathFor 'opportunityView'}}"> {{this.name}} </a>
        </td>
        <td><a href="/companies/{{this.company_id}}">{{companyName}}</a></td>
        <td><a href="/projects/{{this.project_id}}">{{projectName}}</a></td>
        <td>{{ownerFullName}}</td>
        <td>{{closeDate}}</td>
        <td>{{estimated_amount}}</td>
        <td>{{represented_amount}}</td>
    </tr>
</template>

<template name="opportunityListButtons">
    <div class="btn-group">
        <button type="button" class="btn btn-default">Create New</button>
    </div>
</template>
