<template name="newOpportunity">
    <h1>Create New Opportunity for Existing Project</h1>
    {{> newOpportunityDetails}}
</template>

<template name="newOpportunityDetails">
    <div class="opportunity">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="opportunity-name" class="col-md-2">Opportunity Name</label>
                <div class="col-md-10">
                    <input type="text" class="form-control " id="opportunity-name" placeholder="Enter a title...">
                </div>
            </div>
            <div class="form-group">
                <label for="opportunity-close-date" class="col-md-2">Opportunity Close Date</label>
                <div class="col-lg-10">
                    <input type="date" class="form-control" id="opportunity-close-date" placeholder="...">
                </div>
            </div>
            <div class="form-group">
                <label for="opportunity-amount" class="col-md-2">Estimated Amount</label>
                <div class="col-md-10">
                    <input type="number" class="form-control" id="opportunity-amount">
                </div>
            </div>
            <div class="form-group">
                <label for="opportunity-probability" class="col-md-2">Probability</label>
                <div class="col-md-10">
                    <input type="number" class="form-control" id="opportunity-probability">
                </div>
            </div>
            <div class="form-group">
                <label for="project-situation" class="col-md-2">Explanation for Addition to Existing Project</label>
                <div class="col-md-10">
                    <textarea class="form-control" id="opportunity-explination" rows="3"></textarea>
                </div>
            </div>
            <a href="{{pathFor 'opportunities'}}">
                <button type="submit" class="btn btn-primary opportunity-submit">Create</button>
            </a>
        </form>
    </div>
</template>

<template name="newOpportunityProject">
    <h1>Create New Opportunity and Project</h1>
    {{> newOpportunityProjectDetails}}
</template>

<template name="newOpportunityProjectDetails">
    <div class="opportunity">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="opportunity-name" class="col-md-2">Opportunity/Project Name</label>
                <div class="col-md-10">
                    <input type="text" class="form-control " id="opportunity-name" placeholder="Enter a title...">
                </div>
            </div>
            <div class="form-group">
                <label for="opportunity-close-date" class="col-md-2">Opportunity Close Date</label>
                <div class="col-lg-10">
                    <input type="date" class="form-control" id="opportunity-close-date" placeholder="...">
                </div>
            </div>
            <div class="form-group">
                <label for="opportunity-amount" class="col-md-2">Estimated Amount</label>
                <div class="col-md-10">
                    <input type="number" class="form-control" id="opportunity-amount">
                </div>
            </div>
            <div class="form-group">
                <label for="opportunity-probability" class="col-md-2">Probability</label>
                <div class="col-md-10">
                    <input type="number" class="form-control" id="opportunity-probability">
                </div>
            </div>
            <div class="form-group">
                <label for="project-start-date" class="col-md-2">Project Start Date</label>
                <div class="col-lg-10">
                    <input type="date" class="form-control" id="project-start-date" placeholder="...">
                </div>
            </div>
            <div class="form-group">
                <label for="project-duration" class="col-md-2">Project Duration In Weeks</label>
                <div class="col-md-10">
                    <input type="number" class="form-control" id="project-duration">
                </div>
            </div>
            <div class="form-group">
                <label for="project-end-date" class="col-md-2">Project End Date</label>
                <div class="col-lg-10">
                    <input type="date" class="form-control" id="project-end-date" placeholder="...">
                </div>
            </div>
            <div class="form-group">
                <label for="project-situation" class="col-md-2">Situation</label>
                <div class="col-md-10">
                    <textarea class="form-control" id="project-situation" rows="3"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="project-solution" class="col-md-2">Solution</label>
                <div class="col-md-10">
                    <textarea class="form-control" id="project-solution" rows="3"></textarea>
                </div>
            </div>

            <a href="{{pathFor 'opportunities'}}">
                <button type="submit" class="btn btn-primary opportunity-project-submit">Create</button>
            </a>
        </form>
    </div>
</template>
