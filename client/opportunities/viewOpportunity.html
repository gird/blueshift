<template name="opportunityView">
    {{#if subscriptionReady}}
    {{#contentFor "breadcrumbs"}}
    <li><a href="{{pathFor 'home'}}">Home</a></li>
    <li><a href="{{pathFor 'opportunities'}}">Opportunities</a></li>
    <li><strong>{{name}}</strong></li>
    {{/contentFor}}
    <div class="col-md-6">
        {{> opportunityViewDetail}}
    </div>
    <div class="col-md-12">
        {{> opportunityRelatedLists}}
    </div>
    {{/if}}
</template>

<template name="opportunityViewDetail">
    <div class="opportunity">
        <div class="pull-right">{{> opportunityViewButtons}}</div>
        <p><strong>Owner Id: </strong>{{owner_id}}</p>
        <p><strong>Project: </strong><a href="{{pathFor 'opportunityProject'}}">{{project}}</a></p>
        <p><strong>Company: </strong><a href="{{pathFor 'opportunityCompany'}}">{{company}}</a></p>
        <p><strong>Expected Close Date: </strong>{{closeDate}}</p>
        <p><strong>Estimated Amount: </strong>{{estimated_amount}}</p>
        <p><strong>Represented Amount: </strong>{{represented_amount}}</p>
        <p><strong>Unrepresented Amount: </strong>{{unrepresented_amount}}</p>
    </div>
</template>

<template name="opportunityViewButtons">
    <div class="btn-group" style="margin: 10px 10px 10px;">
        <button type="button" class="btn btn-default">Edit</button>
        <button type="button" class="btn btn-default">Delete</button>
        <button type="button" class="btn btn-default">Clone</button>
    </div>
</template>

<template name="opportunityRelatedLists">
    <div class="panel-group" id="accordion">
        {{> opportunityRelated_projectRoles}}    
    </div>
</template>
