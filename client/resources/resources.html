<template name="resources">
    <h1>Resources</h1>
    <div class="resources">
        <table class="table">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {{#each resources}} {{> resourceListRow}} {{/each}} 
            </tbody>  
        </table>
    </div>
</template>

<template name="resourceListRow">
  <tr>
      {{#if editing}}
        {{> editResourceRow}}
      {{else}}
        {{> resourceListItem}}
      {{/if}}
  </tr>
</template>

<template name="resourceListItem">
    <td><a href="{{pathFor 'resourceView'}}">{{this.firstname}}</a></td>
    <td><a href="{{pathFor 'resourceView'}}">{{this.lastname}}</a></td>
    <td>
        <div class="btn-group">
          <button class="btn btn-default btn-xs dropdown-toggle" type="button" data-toggle="dropdown">
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu dropdown-menu-right" resource="menu">
            <li><a href="#" class="delete_resource">Delete</a></li>
            <li><a href="#" class="edit_resource">Edit</a></li>
          </ul>
        </div>
    </td>
</template>

<template name="editResourceRow">
    <td>
      <div class="edit_resource_form input-group col-sm-6">
        <input type="text" class="edit_resource_name form-control" value="{{this.name}}"/>
        <span class="input-group-btn">
            <button type="submit" class="submit_edit_resource btn btn-default">Save</button>
            <button type="cancel" class="cancel_edit_resource btn btn-default">Cancel</button>
        </span>
      </div>
    </td>
    <td> </td>
</template>

<template name="resourceView">
    <h1>
        <a href="{{pathFor 'resources'}}">Resource</a>
    </h1>
    <h2>
        <span class="glyphicon glyphicon-user"></span>
        {{> resourceViewButtons}}
    </h2>

    <div class="col-md-6">
        {{> resourceViewDetail}}
    </div>
    <div class="col-md-6">
        {{> resourceRelatedLists}}
    </div>

</template>

<template name="resourceViewButtons">
    <div class="btn-group" style="margin: 10px 10px 10px;">
        <div class="btn-group">
            <button type="button" class="btn btn-default">Edit</button>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-default">Delete</button>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-default">Clone</button>
        </div>
    </div>
</template>

<template name="resourceViewDetail">
    <div class="resource">
        <p><strong>First Name: </strong>{{firstname}}</p>
        <p><strong>Last Name: </strong>{{lastname}}</p>
    </div>
</template>


<template name="resourceRelatedLists">
    <div class="panel-group" id="accordion">
        {{> resourceRelated_skills}}
    </div>
</template>

<template name="resourceRelated_skills">
    <div class="panel panel-default">
            <h3 class="panel-title">
              <a data-toggle="collapse" data-parent="#accordion" href="#skills">
              Skills
              </a>
            </h3>
            <div id="skills" class="panel-collapse collapse in">
                <div class="panel-body">
                    {{#if childSkills}}
                    <div class="childSkills">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Experience</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                {{#each childSkills}} {{> childSkillsListRow}} {{/each}}
                            </tbody>
                        </table>
                    </div>
                    {{else}}
                    <p><strong> There are no skills for this resource.</strong>
                    </p>
                    {{/if}}
                    {{> childSkillsListButtons}}
                </div>
            </div>
        </div>
</template>


<template name="childSkillsListRow">
    <tr>
        <td> {{skill}} </td>
        <td> {{this.skill_experience}} </td>
        <td>{{> childSkillsListRowOptions}}</td>
    </tr>
</template>

<template name="childSkillsListRowOptions">
    <div class="btn-group">
        <button class="btn btn-default btn-xs dropdown-toggle" type="button" data-toggle="dropdown">
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu dropdown-menu-right" role="menu">
            <li><a href="#" class="edit_childSkill"><span class="glyphicon glyphicon-pencil"></span></a>
            </li>
            <li><a href="#" class="delete_childSkill"><span class="glyphicon glyphicon-trash"></span></a>
            </li>
        </ul>
    </div>
</template>

<template name="childSkillsListButtons">
    <div class="btn-group">
        <button type="button" class="btn btn-default new_company_opportunity" data-toggle="modal" data-target="#"><span class="glyphicon glyphicon-plus"></span> New</button>
    </div>     
    
    <!--{{> newRateBookRoleModal}}
    {{> editRateBookRoleModal}}-->
</template>
