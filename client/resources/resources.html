<template name="resources">
    <h1>Resources</h1>
    <div class="resources">
        <table class="table">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {{#each resources}} {{> resourceListRow}} {{/each}} 
            </tbody>  
        </table>
    </div>
</template>

<template name="resourceListRow">
  <tr>
      {{#if editing}}
        {{> editResourceRow}}
      {{else}}
        {{> resourceListItem}}
      {{/if}}
  </tr>
</template>

<template name="resourceListItem">
    <td><a href="{{pathFor 'resourceView'}}">{{this.firstname}}</a></td>
    <td><a href="{{pathFor 'resourceView'}}">{{this.lastname}}</a></td>
    <td>
        <div class="btn-group">
          <button class="btn btn-default btn-xs dropdown-toggle" type="button" data-toggle="dropdown">
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu dropdown-menu-right" resource="menu">
            <li><a href="#" class="delete_resource">Delete</a></li>
            <li><a href="#" class="edit_resource">Edit</a></li>
          </ul>
        </div>
    </td>
</template>

<template name="editResourceRow">
    <td>
      <div class="edit_resource_form input-group col-sm-6">
        <input type="text" class="edit_resource_name form-control" value="{{this.name}}"/>
        <span class="input-group-btn">
            <button type="submit" class="submit_edit_resource btn btn-default">Save</button>
            <button type="cancel" class="cancel_edit_resource btn btn-default">Cancel</button>
        </span>
      </div>
    </td>
    <td> </td>
</template>

<template name="resourceView">
    <h1>
        <a href="{{pathFor 'resources'}}">Resource</a>
    </h1>
    <h2>
        <span class="glyphicon glyphicon-user"></span>
        {{> resourceViewButtons}}
    </h2>

    <div class="col-md-6">
        {{> resourceViewDetail}}
    </div>
    <div class="col-md-6">
        {{> resourceRelatedLists}}
    </div>

</template>

<template name="resourceViewButtons">
    <div class="btn-group" style="margin: 10px 10px 10px;">
        <div class="btn-group">
            <button type="button" class="btn btn-default">Edit</button>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-default">Delete</button>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-default">Clone</button>
        </div>
    </div>
</template>

<template name="resourceViewDetail">
    <div class="resource">
        <p><strong>First Name: </strong>{{firstname}}</p>
        <p><strong>Last Name: </strong>{{lastname}}</p>
    </div>
</template>


<template name="resourceRelatedLists">
    <div class="panel-group" id="accordion">
        {{> resourceRelated_skills}}
    </div>
</template>

<template name="resourceRelated_skills">
    <div class="panel panel-default">
            <h3 class="panel-title">
              <a data-toggle="collapse" data-parent="#accordion" href="#skills">
              Skills
              </a>
            </h3>
            <div id="skills" class="panel-collapse collapse in">
                <div class="panel-body">
                    {{#if resourceSkills}}
                    <div class="resourceSkills">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Experience</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                {{#each resourceSkills}} {{> resourceSkillsListRow}} {{/each}}
                            </tbody>
                        </table>
                    </div>
                    {{else}}
                    <p><strong> There are no skills for this resource.</strong>
                    </p>
                    {{/if}}
                    {{> resourceSkillsListButtons}}
                </div>
            </div>
        </div>
</template>


<template name="resourceSkillsListRow">
    <tr>
        <td> {{skill}} </td>
        <td> {{this.experience}} </td>
        <td>{{> resourceSkillsListRowOptions}}</td>
    </tr>
</template>

<template name="resourceSkillsListRowOptions">
    <div class="btn-group">
        <button class="btn btn-xs dropdown-toggle" type="button" data-toggle="dropdown">
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu dropdown-menu-right" role="menu">
            <li><a href="#" class="edit_resourceskill"><span class="glyphicon glyphicon-pencil"></span></a>
            </li>
            <li><a href="#" class="delete_resourceskill"><span class="glyphicon glyphicon-trash"></span></a>
            </li>
        </ul>
    </div>
</template>

<template name="resourceSkillsListButtons">
    <div class="btn-group">
        <button type="button" class="btn btn-default new_resource_skill" data-toggle="modal" data-target="#newResourceSkillModal"><span class="glyphicon glyphicon-plus"></span> New</button>
    </div>     
    
    {{> newResourceSkillModal}}
    {{> editResourceSkillModal}}
</template>


<template name="newResourceSkillModal">
    <div class="modal fade" id="newResourceSkillModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form class="form-horizontal">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                        </button>
                        <h4 class="modal-title" id="myModalLabel">Add Skill to {{firstname}} {{lastname}}</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label class="col-md-2 control-label">Skill</label>
                            <div class="col-md-10">
                                <input class="form-control typeahead" name="skill" type="text" placeholder="Skills" autocomplete="off" spellcheck="off" data-source="skillz"/>
                                <!--select class="form-control resourceSkill_skillid">
                                    <option value="" selected disabled>Select a Skill...</option>
                                    {{#each skills}}
                                    <option value="{{this._id}}">{{this.name}}</option>
                                    {{/each}}
                                </select-->
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">Experience</label>
                            <div class="col-md-10">
                                <div class="input-group">
                                    <input type="text" class="form-control resourceSkill_experience" placeholder="Enter amount of experience">
                                    <span class="input-group-addon">Years</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default cancel_new_resourceSkill" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary submit_new_resourceSkill" disabled="{{submitIsDisabled}}">Save changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</template>

<template name="editResourceSkillModal">
    <div class="modal fade" id="editResourceSkillModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form class="form-horizontal">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                        </button>
                        <h4 class="modal-title" id="myModalLabel">Edit Skill for {{this.name}}</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label class="col-md-2 control-label">Experience</label>
                            <div class="col-md-10">
                                <div class="input-group">
                                    <input type="text" class="form-control edit_resourceSkill_experience">
                                    <span class="input-group-addon">Years</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default cancel_edit_resourceSkill" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary submit_edit_resourceSkill" disabled="{{submitEditIsDisabled}}">Save changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</template>
