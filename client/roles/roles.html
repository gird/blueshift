<template name="roles">
  <h1>Roles</h1>
    <div class="roles">
        <table class="table">
          <thead>
            <tr>
                <th>Name</th>
                <th></th>
            </tr>
	  </thead>
	  <tbody>
	    {{#each roles}}
	      {{> roleListRow}}
	    {{/each}}
        {{> newRoleRow}}
	  </tbody>
	</table>
    </div>
</template>

<template name="roleListRow">
  <tr>
    <td> <a href="{{pathFor 'contactView'}}"> {{this.name}} </a> </td>
    <td><a href="#" class="delete_role">x</a></td>
  </tr>
</template>

<template name="newRoleRow">
  <tr>
    <td>
      <div class="role_form">
          <input type="text" class="role_name" placeholder="Enter new role..."/>
          <input type="submit" class="submit_role" value="Add Role"/>
        </div>
    </td>
  </tr>
</template>
