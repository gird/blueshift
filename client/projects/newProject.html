<template name="newProject">
    <h1>Create New Project</h1>
    <div class="project">
        {{> newProjectDetails}}
    </div>
</template>

<template name="newProjectDetails">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="project-title" class="col-md-2">Title</label>
            <div class="col-md-10">
                <input type="text" class="form-control " id="project-title" placeholder="Enter a title...">
            </div>
        </div>
        <div class="form-group">
            <label for="project-start-date" class="col-md-2">Start Date</label>
            <div class="col-lg-10">
                <input type="date" class="form-control" id="project-start-date" placeholder="...">
            </div>
        </div>
        <div class="form-group">
            <label for="project-end-date" class="col-md-2">End Date</label>
            <div class="col-lg-10">
                <input type="date" class="form-control" id="project-end-date" placeholder="...">
            </div>
        </div>
        <div class="form-group">
            <label for="project-situation" class="col-md-2">Situation</label>
            <div class="col-md-10">
                <textarea class="form-control" id="project-situation" rows="3"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="project-solution" class="col-md-2">Solution</label>
            <div class="col-md-10">
                <textarea class="form-control" id="project-solution" rows="3"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="project-probability" class="col-md-2">Probability</label>
            <div class="col-md-10">
                <input type="number" class="form-control" id="project-probability">
            </div>    
        </div>
        <a href="{{pathFor 'projects'}}"><button type="submit" class="btn btn-primary project-submit">Create</button></a>
    </form>
</template>
