<template name="newProject">
    <h1>Create New Project</h1>
    <div class="project">
        {{> newProjectDetails}}
    </div>
</template>

<template name="newProjectDetails">
    <form>
        <div class="form-group">
            <label for="project-title">Title</label>
            <input type="text" class="form-control" id="project-title" placeholder="Enter a title...">
        </div>
        <div class="form-group col-sm-6">
            <label for="project-start-date">Start Date</label>
            <input type="date" class="form-control" id="project-start-date" placeholder="...">
        </div>
        <div class="form-group col-sm-6">
            <label for="project-end-date">End Date</label>
            <input type="date" class="form-control" id="project-end-date" placeholder="...">
        </div>
        <div class="form-group">
            <label for="project-situation">Situation</label>
            <textarea class="form-control" id="project-situation" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="project-solution">Solution</label>
            <textarea class="form-control" id="project-solution" rows="3"></textarea>
        </div>
        <div class="form-group col-sm-6">
            <label for="project-probability">Probability</label>
            <input type="number" class="form-control" id="project-probability">
        </div>
        <a href="{{pathFor 'projects'}}"><button type="submit" class="btn btn-primary project-submit">Create</button></a>
    </form>
</template>
