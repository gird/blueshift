<template name="projects">
    {{#contentFor "breadcrumbs"}}
    <li><a href="{{pathFor 'home'}}">Home</a></li>
    <li><strong>Projects</strong></li>
    {{/contentFor}}
    <div class="projects">
        <table class="table">
            <thead>
                <tr>
                    <th>Project Name</th>
                    <th>Status</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                </tr>
            </thead>
            <tbody>
                {{#each projects}} {{> projectListRow}} {{/each}}
            </tbody>
        </table>
        {{> projectListButtons}}
    </div>
    <div class="panel-group" id="accordion">
        {{> projectsTimeline}}
    </div>
</template>


<template name="projectListButtons">
    <div class="btn-group">
        <a href="{{pathFor 'newProject'}}">
            <button type="button" class="btn btn-default">Create New</button>
        </a>
    </div>
</template>

<template name="projectListRow">
    <tr>
        <td> <a href="{{pathFor 'projectView'}}"> {{this.name}} </a> 
        </td>
        <td>{{this.status}}</td>
        <td>{{this.startDate}}</td>
        <td>{{this.endDate}}</td>
    </tr>
</template>
