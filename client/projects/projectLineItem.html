<template name="projectLineItem">
  <div class="project">
    <div class="project-content">
      <div class="container">
      	<h3><u><a href="{{pathFor 'projectPage'}}">{{name}}</a></u></h3>
      	<br/>
	      <p id="status">Status: {{status}}</p>
	      <p id="probability">Probability: {{probability}}</p>

	      <p id="startDate">Start Date: {{startDate}}</p>

	      <p id="endDate">End Date: {{endDate}}</p>
	
	      <p id="situation">Situation: {{situation}}</p>

	      <p id="solution">Solution: {{solution}}</p>

	</div>
    </div>
  </div>
</template>
