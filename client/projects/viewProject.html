<template name="projectView">
    {{#if subscriptionReady}} {{#contentFor "breadcrumbs"}}
    <li><a href="{{pathFor 'home'}}">Home</a>
    </li>
    <li><a href="{{pathFor 'projects'}}">Projects</a>
    </li>
    <li><strong>{{name}}</strong>
    </li>
    {{/contentFor}}
    <div class="col-md-6">
        {{> projectViewDetail}}
    </div>
    {{> projectRelated_opportunityGraph}}
    <div class="col-md-12">
        {{> projectRelatedLists}}
    </div>
    <div class="col-md-12">
        {{> projectScorecard}}
    </div>
    <div class="col-md-12">
        {{> projectHistory}}
    </div>
    {{/if}}
</template>

<template name="projectViewButtons">
    <button type="button" class="btn btn-default edit_project"><span class="glyphicon glyphicon-pencil"></span>
    </button>
    <button type="button" class="btn btn-default delete_project"><span class="glyphicon glyphicon-trash"></span>
    </button>
</template>

<template name="projectViewDetail">
    <div class="project">
        <div class="pull-right">{{> projectViewButtons}}</div>
        <p><strong>Start Date: </strong>{{startDate}}</p>
        <p><strong>End Date: </strong>{{endDate}}</p>
        <p><strong>Situation: </strong>{{situation}}</p>
        <p><strong>Solution: </strong>{{solution}}</p>
        <p><strong>Status: </strong>{{status}}</p>
        <p><strong>Company: </strong><a href="{{pathFor 'parentCompany'}}">{{company}}</a>
        </p>
        <p><strong>Rate Book: </strong><a href="{{pathFor 'projectRateBook'}}">{{rateBook}}</a>
        </p>
    </div>
</template>

<!--Start of Lists related to the Project-->

<template name="projectRelatedLists">
    <div class="panel-group" id="accordion">
        {{> projectRelated_projectRoles}} {{> projectRolesTimeline}} {{> projectRelated_opportunities}}
    </div>
</template>

<template name="projectScorecard">
    <div class="panel-group">
        <div class="panel panel-default">
            <h4 class="panel-title"><a data-toggle="collapse" href="#projectScorecard">Scorecard</a></h4>
            <div id="projectScorecard" class="panel-collapse collapse">
                <span class="label label-default">Default</span>
                <span class="label label-primary">Primary</span>
                <span class="label label-success">Success</span>
                <span class="label label-info">Info</span>
                <span class="label label-warning">Warning</span>
                <span class="label label-danger">Danger</span>
                <h2>Add project measurements here</h2>
                <h3>things like competency completeness - how do my resource skills look against the necessary role skills?</h3>
                <div class="progress">
                    <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
                        <span class="sr-only">40% Complete (success)</span>
                    </div>
                </div>
                <div class="progress">
                    <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 20%">
                        <span class="sr-only">20% Complete</span>
                    </div>
                </div>
                <div class="progress">
                    <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%">
                        <span class="sr-only">60% Complete (warning)</span>
                    </div>
                </div>
                <div class="progress">
                    <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 80%">
                        <span class="sr-only">80% Complete (danger)</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="projectHistory">
    <div class="panel-group">
        <div class="panel panel-default">
            <h4 class="panel-title">
            <a data-toggle="collapse" href="#projectHistory">Project History</a>
        </h4>
            <div id="projectHistory" class="panel-collapse collapse">
                <table class="table tablesorter">
                    <thead>
                        <tr>
                            <th>User</th>
                            <th>Field</th>
                            <th>Old Value</th>
                            <th>New Value</th>
                            <th>Date of change</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!--{{#each projectOpportunities}} -->
                        {{> projectHistoryListRow}}
                        <!--{{/each}}-->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</template>

<template name="projectHistoryListRow">
    <tr>
        <td>Greg Kenawell</td>
        <td>Situation</td>
        <td>This is what i used to say</td>
        <td>This is what i say now</td>
        <td>2015-3-3</td>
    </tr>
</template>
