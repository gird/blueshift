<template name="userRelated_projectRoles">
    {{#if subscriptionReady}}
        <div class="panel panel-default">
            <h3 class="panel-title">
              <a data-toggle="collapse" data-parent="#accordion" href="#projectRoles">
              Project Assignments
              </a>
            </h3>
            <div id="projectRoles" class="panel-collapse collapse in">
                <div class="panel-body">
                    {{#if userProjectRoles}}
                    <div class="userProjectRoles">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Project</th>
                                    <th>Role</th>
                                    <th>Start</th>
                                    <th>End</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                {{#each userProjectRoles}} {{> userProjectRolesListRow}} {{/each}}
                            </tbody>
                        </table>
                    </div>
                    {{else}}
                    <p><strong> This user has not been assigned to any projects.</strong>
                    </p>
                    {{/if}}
                </div>
            </div>
        </div>
    {{/if}}
</template>

<template name="userProjectRolesListRow">
    <tr>
        <td> <a href="/projects/{{project_id}}">{{project}}</a></td>
        <td> <a href="/projectRoles/{{this.project_role_id}}">{{role}}</a></td>
        <td> {{projectrole.startDate}} </td>
        <td> {{projectrole.endDate}} </td>
        <!--td>{{> userProjectRolesListRowOptions}}</td-->
    </tr>
</template>
