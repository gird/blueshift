<template name="userView">
    {{#contentFor "breadcrumbs"}}
    {{#if isLoggedInUser}}
        <li><strong>My Profile</strong></li>
    {{else}}
        <li><a href="{{pathFor 'users'}}">Users</a></li>
        <li><strong>{{this.profile.firstname}} {{this.profile.lastname}}</strong></li>
    {{/if}}
    {{/contentFor}}
    <div class="col-md-6">
        {{> userViewDetail}}
    </div>
    <div class="col-md-6">
        {{> userRelatedLists}}
    </div>
</template>

<template name="userViewDetail">
    <div class="profile">
        <p><strong>First Name: </strong>{{this.profile.firstname}} </p>
        <p><strong>Last Name: </strong>{{this.profile.lastname}}</p>
        {{#each this.emails}}
        <p><strong>Email: </strong>{{address}}</p>
        {{/each}} 
    </div>
</template>


<template name="userRelatedLists">
    <div class="panel-group" id="accordion">
        {{> userRelated_projectRoles}}
        {{> userRelated_skills}}
        {{> userRelated_desiredSkills}}
        {{> userRelated_roles}}
    </div>
</template>
