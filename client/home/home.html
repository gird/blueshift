<template name="home">
    {{#contentFor "breadcrumbs"}}
    <li><strong style="text-decoration: underline;">Home</strong></li>
    {{/contentFor}}
    
    <div id="revenue" class="loading">{{revenue}}</div>
    {{> projected_revenue}}
</template>

<template name="projected_revenue">
    <div class="col-md-5 col-md-offset-1">
        <div class="projected_revenue1">
            <div id="projected_revenue1" style="height: 240px; margin: 0 auto"></div>
        </div>
    </div>
    <div class="col-md-5">
        <div class="cumulative_projected_revenue">
            <div id="cumulative_projected_revenue" style="height: 240px; margin: 0 auto"></div>
        </div>
    </div>
</template>
